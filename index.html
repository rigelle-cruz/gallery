<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>gallery</title>
</head>
<body>
    <div class="slideshow-container">
       
        <div class="slide">
          <div class="image-container">
            <div class="blur-image">
                <img src="images/archi/render2.jpg" alt="Blurred Background">
            </div>
            <div class="overlay-content">
              <div class="gallery">
                <img src="images/archi/render1.jpg" alt="">
                <img src="images/archi/render2.jpg" alt="">
                <img src="images/archi/render3.jpg" alt="">
                <img src="images/archi/render4.jpg" alt="">
                <img src="images/archi/shadow1.jpg" alt="">
                <img src="images/archi/shadow2.jpg" alt="">
              </div>
              <h1>Little Home Project (2019)</h1>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="image-container">
            <div class="blur-image">
                <img src="images/archi/render3.jpg" alt="Blurred Background">
            </div>
            <div class="overlay-content">
                <img src="images/archi/render3.jpg" alt="Overlay Image">
                <h1>Your Text Here</h1>
            </div>
          </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
