<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Interactive Slideshow</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="images/archi/render1.jpg" alt="Slide 1">
            <div class="caption">Slide 1 Caption</div>
        </div>
        <div class="slide fade">
            <img src="images/archi/render2.jpg" alt="Slide 2">
            <div class="caption">Slide 2 Caption</div>
        </div>
        <div class="slide fade">
            <img src="images/archi/render3.jpg" alt="Slide 3">
            <div class="caption">Slide 3 Caption</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
